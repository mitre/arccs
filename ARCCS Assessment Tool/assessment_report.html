    <script src="radarChart.js"></script>   

    <script>
        let radioid = 0
        let commentid = 0

        let templates = {
            'reportsections': {'<>': 'div', 'html': [
                {'<>': 'h4', 'text': '${section}'},
                {'<>': 'p', 'text': '${desc}', 'html': function(obj,index){
                    return $.json2html(
                        this.subsections,
                        templates.reportsubsections)}
                }
            ]},
            'reportsubsections': [
                {'<>': 'h5', 'text': '${subsection}'},
                {'<>': 'div', 'class': 'row', 'html': [
                    {'<>': 'div', 'class': 'col-3', 'text': function(obj, index){
                        if (this.selected[1] == 0) {
                            return 'N/A'
                        } else {
                            return '('+String(this.selected[1])+'pt)'
                        }
                    }},
                    {'<>': 'div', 'class': 'col-4', 'text': function(obj, index){
                        if (this.selected[1] == 0) {
                            return ''
                        } else {
                            return this.selected[0]
                        }
                    }}
                ]},
                {'<>': 'br'},
                {'<>': 'h6', 'text': 'Comments'},
                {'<>': 'p', 'text': '${comments}'},
                {'<>': 'br'}
            ],
            'scoresection': [
                {'<>': 'h4', 'text': function(){
                    return 'Dimension Score: ' + String(dscore)
                }},
                {'<>': 'h4', 'text': function(){
                    return 'Confidence Score: ' + String(cscore)
                }},
                {'<>': 'h4', 'text': function(){
                    return 'Strength of Assessment: ' + String(str)
                }}
            ]
        };
            
        const data = eval(localStorage.getItem('reportdata'));

        let dscore = (function () {
            var count = 0
            var sum = 0
            for (let i = 0; i < (data.length - 1); i++) {
                for (j in data[i]["subsections"]) {
                    pts = data[i]["subsections"][j]["selected"][1]
                    if (pts == 0) {
                        sum = sum + 0
                        count = count + 0
                    } else {
                        sum = sum + pts
                        count = count + 1
                    }
                }
            }
            return (sum / (5 * count)).toFixed(2)
        })();
        
        let cscore = (function () {
            var count = 0
            var sum = 0
            for (j in data[data.length-1]["subsections"]) {
                pts = data[data.length-1]["subsections"][j]["selected"][1]
                if (pts == 0) {
                    sum = sum + 0
                    count = count + 0
                } else {
                    sum = sum + pts
                    count = count + 1
                }
            }
            return (sum / (5 * count)).toFixed(2)
        })();
        
        let str = (function () {
            var na_count = 0
            for (let i = 0; i < (data.length); i++) {
                for (j in data[i]["subsections"]) {
                    pts = data[i]["subsections"][j]["selected"][1]
                    if (pts == 0) {
                        na_count = na_count + 1
                    }
                }
            }
            return ((16-na_count)/16).toFixed(2)
        })();

        $("#report").json2html(data, templates.reportsections);
        $("#scores").json2html([0], templates.scoresection);


        /* Radar chart design created by Nadieh Bremer - VisualCinnamon.com */
        /* Modified by Andrew Hand */
        /* Found: http://bl.ocks.org/nbremer/21746a9668ffdf6d8242 */
        /* Modified under the MIT License: https://opensource.org/licenses/MIT */

        ////////////////////////////////////////////////////////////// 
        //////////////////////// Set-Up ////////////////////////////// 
        ////////////////////////////////////////////////////////////// 

        var margin = {top: 100, right: 100, bottom: 100, left: 100},
            width = Math.min(600, window.innerWidth - 10) - margin.left - margin.right,
            height = Math.min(width, window.innerHeight - margin.top - margin.bottom - 20);
                
        ////////////////////////////////////////////////////////////// 
        ////////////////////////// Data ////////////////////////////// 
        ////////////////////////////////////////////////////////////// 

        var chartdata = [
                  [
                    {axis:"Dimension Score",value: dscore},
                    {axis:"Confidence Score",value: cscore},
                    {axis:"Strength of Assessment",value:0.87},
                  ]
                ];
        ////////////////////////////////////////////////////////////// 
        //////////////////// Draw the Chart ////////////////////////// 
        ////////////////////////////////////////////////////////////// 

        var color = d3.scale.ordinal()
            .range(["#00A0B0"]);
            
        var radarChartOptions = {
          w: width,
          h: height,
          margin: margin,
          maxValue: 0.5,
          levels: 10,
          roundStrokes: true,
          color: color
        };
        //Call function to draw the Radar chart
        RadarChart(".radarChart", chartdata, radarChartOptions);
    </script>
